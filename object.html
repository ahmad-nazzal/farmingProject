<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <script src="javascript.js"></script>
  <body>
    <img src="images/frame.jpg" alt="" id="background-image" />
  </body>
  <div class="container-fluid body">
    <div class="container text-center">
      <div class="row row-cols-6 grid">
        <a class="coll" onclick="soundOn('sounds/animal.m4a','Animals.html')"
          ><div class="col">Animals</div></a
        >
        <a class="coll" onclick="soundOn('sounds/Chat.m4a','chat.html')"
          ><div class="col">Chat</div></a
        >
        <a class="coll" onclick="soundOn('sounds/Food.m4a','food.html')"
          ><div class="col">Food</div></a
        >
        <a class="coll" onclick="soundOn('sounds/Places.m4a','places.html')"
          ><div class="col">Places</div></a
        >
        <a class="coll" onclick="soundOn('sounds/trees.m4a','trees.html')"
          ><div class="col">Trees</div></a
        >
      </div>
    </div>
  </div>
</html>
