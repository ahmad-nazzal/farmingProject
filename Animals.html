<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="javascript.js"></script>
  </head>
  <body>
    <img src="images/frame.jpg" alt="" id="background-image" />
  </body>
  <div class="container-fluid body">
    <div class="container text-center">
      <div id="imgs-input"></div>
      <button class="bg-warning btn" onclick="deleteAll()">Delete All</button>
      <button class="bg-warning btn delete" onclick="deleteItem()">
        Delete
      </button>
      <button class="bg-warning btn speak" onclick="speak()">Speak</button>
      <div id="chat" class="farm">
        <div class="row row-cols-5 grid farm chatDAlign">
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Animals/IMG-20230619-WA0054.jpg','sounds/chiken.m4a')"
                src="images/Animals/IMG-20230619-WA0054.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Animals/IMG-20230619-WA0055.jpg','sounds/cow.m4a')"
                src="images/Animals/IMG-20230619-WA0055.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Animals/IMG-20230619-WA0056.jpg','sounds/goat.m4a')"
                src="images/Animals/IMG-20230619-WA0056.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Animals/IMG-20230619-WA0057.jpg','sounds/horse.m4a')"
                src="images/Animals/IMG-20230619-WA0057.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</html>
