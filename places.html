<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="javascript.js"></script>
  </head>
  <body>
    <img src="images/frame.jpg" alt="" id="background-image" />
  </body>
  <div class="container-fluid body">
    <div class="container text-center">
      <div id="imgs-input"></div>
      <button class="bg-warning btn" onclick="deleteAll()">Delete All</button>
      <button class="bg-warning btn delete" onclick="deleteItem()">
        Delete
      </button>
      <button class="bg-warning btn speak" onclick="speak()">Speak</button>
      <div id="chat" class="alignG">
        <div class="row row-cols-6 grid chatDAlign farm">
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Places/IMG-20230619-WA0033.jpg','sounds/Garden.m4a')"
                src="images/Places/IMG-20230619-WA0033.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Places/IMG-20230619-WA0034.jpg','sounds/Shopping.m4a')"
                src="images/Places/IMG-20230619-WA0034.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Places/IMG-20230619-WA0035.jpg','sounds/Home.m4a')"
                src="images/Places/IMG-20230619-WA0035.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Places/IMG-20230619-WA0036.jpg','sounds/Where are you going.m4a')"
                src="images/Places/IMG-20230619-WA0036.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
          <button class="colll coll p-0">
            <div class="col">
              <img
                onclick="addItem('images/Places/IMG-20230619-WA0037.jpg','sounds/Inside.m4a')"
                src="images/Places/IMG-20230619-WA0037.jpg"
                class="images"
                alt=""
              />
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</html>
